<div>
  <li>
    <p>
      Nom: {{ student.name }}
      <br>
      Prenom: {{ student.lastName }}
      <br>
      Age: <span *ngIf="student.age > 18;else other_content" class="adult">
             {{ student.age }}
           </span>
           <ng-template #other_content><span class="minor">{{ student.age }}</span></ng-template>
      <br>
      {{ student.citizen }}
    </p>
  </li>
</div>
