<div>
  <li>
    <p>
      Nom: {{ student.name }}
      <br>
      Prenom: {{ student.lastName }}
      <br>
      Age: <span [ngClass]="{'adult' : student.age >= 18, 'minor' : student.age < 18}">
             {{ student.age }}
           </span>
      <br>
      {{ student.citizen }}
      <br>
      <button (click)="handleClick()">Supprimer</button>
    </p>
  </li>
</div>
